# data/kitti.yaml
# Train/val/test sets
path: ../datasets/kitti_split
train: images/train # train images (relative to 'path')  5984/7481 images
val: images/val # val images (relative to 'path') 748/7481 images
test: images/test # test images (relative to 'path') 749/7481 images

# Classes
nc: 8
names:
  0: Car
  1: Van
  2: Truck
  3: Pedestrian
  4: Person_sitting
  5: Cyclist
  6: Tram
  7: Misc